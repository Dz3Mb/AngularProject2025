<h2>{{ titre }}</h2>

<button mat-flat-button color="accent" (click)="onAddAssignmentBtnClick()">
  Ajouter Assignment
</button>

@if (!formVisible) {
  <mat-list>
    @for (assignment of assignments; track assignment.id) {
      <mat-list-item (click)="onAssignmentClick(assignment)">
        <p [appRendu]="assignment.rendu">{{ assignment.nom }}</p>
      </mat-list-item>
    }
  </mat-list>

  <app-assignment-detail
    [assignmentTransmis]="assignmentSelectionne"
    (deleteAssignment)="onAssignmentDeleted($event)">
  </app-assignment-detail>
} @else {
  <app-add-assignment (nouvelAssignment)="onNouvelAssignment($event)"></app-add-assignment>
}
